<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estudantes</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script type="module">
        import { checkAuthentication } from '../assets/js/isLogged.js';
        checkAuthentication();
    </script>
</head>
<body>
    <h1>Controle de Estudantes</h1>
    <input type="text" id="search" placeholder="Pesquisar por nome...">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Serie</th>
                <th>Turma</th>
                <th>Turno</th>
                <th>Nome da Mãe</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="student-list">
            <!-- As linhas dos estudantes serão adicionadas aqui pelo JavaScript -->
        </tbody>
    </table>
    <script src="../assets/js/script.js"></script>
</body>
</html>
