<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estudantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
        import { checkAuthentication } from '../assets/js/isLogged.js';
        checkAuthentication();
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Controle de Estudantes</h1>
        <div class="d-flex justify-content-end mb-3">
            <!-- Botão para voltar à página inicial -->
            <a href="./home.html" class="btn btn-primary">
                <i class="bi bi-arrow-left"></i> Voltar para Home
            </a>
        </div>

        <input type="text" id="search" class="form-control mb-4" placeholder="Pesquisar por nome...">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="student-list">
                <!-- Dados preenchidos dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/listStudents.js"></script>
</body>
</html>
