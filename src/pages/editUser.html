<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usu√°rio - Material Maker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Edit Form Container -->
    <div class="container mt-5">
        <h2>Editar Aluno</h2>
        <form id="userForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome completo" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email" required>
            </div>

            <div class="mb-3">
                <input type="hidden" class="form-control" id="type" name="type" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite a senha">
            </div>

            <div class="d-flex flex-row justify-content-center gap-3">
                <button type="submit" class="btn btn-primary w-25">Atualizar</button>
                <a href="./studentsList.html" class="btn btn-danger w-25">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/editUser.js"></script>
</body>
</html>
