<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Material Maker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Login Form Container -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Cadastro</h2>
            <form>

                <!-- Name Field -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nome de usuário</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
                </div>


                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            
            <div class="mt-2 text-center">
                <span>Já tem uma conta? </span><a href="./signIn.html" class="text-decoration-none">Acesse.</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/signUp.js"></script>
</body>
</html>
